<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <title>Demo 1: Guess The Number!</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="myGame">
        <header>
            <div>
                <button id="playAgainBtn" class="btn">Again!</button>
                <h1>Guess The Number!</h1>
                <p>(Between 1 and 20)</p>
                <h1 id="myNumber">?</h1>
            </div>
        </header>

        <main>
            <section class='left'>
                <input type="number" id='guessedNumber'>
                <button id="checkBtn" class="btn">Check!</button>
            </section>

            <section class='right'>
                <p id="msg">Start Guessing...</p>
                <p id="myScore">Score: <span class="current-score"></span></p>
                <p id="highScore">HighScore: <span class="high-score"></span></p>
            </section>
        </main>
    </div>
</body>

<script src='js/main.js'></script>

</html>
